<!DOCTYPE html>

  <link rel="stylesheet"

	<div class="container-fluid">

	    <img class="navbar-item" src="assets/logo.svg" width="75px;" />
	  </a>
	  <!-- <a class="navbar-brand" href="#">MD</a> -->
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">

	      <li class="nav-item {% if page.name == 'index.md' %} active {% endif %}"><a class="nav-link" href="index.html">Home</a></li>

	    </ul>

	</div>
      </nav>

      <div class="container-fluid custom-main-content">
